<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
      .horizontal {
        display: flex;
        margin: 16px;
        border: 1px solid brown;
        height: 100px;
        align-items: center;
        justify-content: space-around;
      }

      .vertical {
        display: flex;
        flex-direction: column;
        margin: 16px;
        border: 1px solid brown;
        height: 200px;
        align-items: center;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="horizontal">
      <span>Span 1</span>
      <span>Span 2</span>
      <span>Span 3</span>
    </div>
    <body>
        <div class="vertical">
          <span>Span 1</span>
          <span>Span 2</span>
          <span>Span 3</span>
        </div>
  </body>
</html>
