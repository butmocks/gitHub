<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input type="text" id="last-name-form-control" name="lastName" value="Emerson" readonly/>
      </div>
      <div class="form-control">
        <input type="number" min="10" max="20" />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" disabled/>
          Agree with therms and conditions
        </label>
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" />
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" checked/>
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea maxlength="10"
        name="description"
        placeholder="Type your story..."
        required
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
